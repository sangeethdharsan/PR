on:
  pull_request:
    branches:
      - "**"
name: CI
jobs:
  phpunit:
    if: ${{ !contains(github.event.head_commit.message, '#docs') }}  
    runs-on: ubuntu-latest
    container:
     image: magento/magento-cloud-docker-php:8.1-fpm-1.3.2
    steps:
     - uses: actions/checkout@v1
       with:
        fetch-depth: 1
     - name: Retrieve PR Commits
       run: |
        PR_NUMBER=$(echo "${{ github.event.pull_request.url }}" | awk -F/ '{print $NF}')
        API_URL="https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits"
        PR_COMMITS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" $API_URL)
        echo $PR_COMMITS  

     - name: Installing git
       run: |    
          apt-get update && apt-get install -y unzip git

     - name: Install composer dependencies
       run: |
         curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
         composer self-update -- 2.1.1
         composer install --ignore-platform-req=ext-sodium
     - name: Run Testsuite
       run: |
          vendor/bin/phpcs -i
          vendor/bin/phpcs --error-severity=1 --warning-severity=0 --standard=Magento2 $PR_COMMITS
